<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <div class="frame-parent">
        <div class="frame-group">
          <div class="frame-container">
            <div class="welcome-user-parent">
              <div class="welcome-user">Welcome User</div>
              <div class="healthcare-info">
                <h1 class="healthcare-inovative-ai-container">
                  <p class="healthcare">HealthCare</p>
                  <p class="inovative-ai-doctor">Inovative AI Doctor</p>
                </h1>
              </div>
            </div>
            <div class="description">
              <div class="advanced-ai-healthcare">
                Advanced AI healthcare delivering personalized, reliable, and
                accurate solutions through innovative technology.
              </div>
            </div>
          </div>
          <div class="search-bar-wrapper">
            <div class="search-bar">
              <div class="search-bar-child"></div>
              <div class="search-icon">
                <img class="icon" alt="" src="./public/icon.svg" />
              </div>
              <input
                class="search-for-symptomsdoctor"
                placeholder="Search for Symptoms/Doctor"
                type="text"
              />
            </div>
          </div>
          <div class="weekly-best-doctors-wrapper">
            <div class="weekly-best-doctors">Weekly Best Doctors</div>
          </div>
        </div>
        <div class="featured-doctors">
          <div class="doctors">
            <div class="drrobert">Dr.Robert</div>
            <div class="doctor-smith">
              <div class="drsmith">Dr.Smith</div>
            </div>
            <div class="drjohn">Dr.John</div>
          </div>
        </div>
        <main class="doctor-ratings">
          <section class="background"></section>
          <header class="navigation">
            <img class="nav-bar-icon" alt="" src="./public/nav-bar.svg" />

            <button class="logo">
              <img
                class="logo-icon"
                alt=""
                loading="lazy"
                src="./public/logo@3x.png"
              />
            </button>
            <button class="register">
              <div class="register1"></div>
              <a class="register2">Register</a>
            </button>
            <button class="login">
              <div class="login1"></div>
              <a class="login2">Login</a>
            </button>
            <button class="doctor">
              <div class="doctor1"></div>
              <a class="doctor2">Doctor</a>
            </button>
            <button class="book-appoinment">
              <div class="book-appoinment1"></div>
              <a class="book-appointment"> Book Appointment</a>
            </button>
            <button class="contact-us">
              <div class="contact-us1"></div>
              <a class="contact-us2">Contact US</a>
            </button>
            <button class="home">
              <div class="home1"></div>
              <a class="home2">Home</a>
            </button>
          </header>
          <div class="doc-combined">
            <div class="image-border"></div>
            <div class="doc-img">
              <div class="doc-img-child"></div>
              <img
                class="ai-doc-img-1"
                loading="lazy"
                alt=""
                src="./public/ai-doc-img-1@2x.png"
              />
            </div>
          </div>
          <img
            class="star-icon"
            loading="lazy"
            alt=""
            src="./public/5star@2x.png"
          />

          <img
            class="robert-icon"
            loading="lazy"
            alt=""
            src="./public/robert@2x.png"
          />

          <img
            class="star-icon1"
            loading="lazy"
            alt=""
            src="./public/5star@2x.png"
          />

          <img class="smith-icon" alt="" src="./public/smith@2x.png" />

          <img
            class="star-icon2"
            loading="lazy"
            alt=""
            src="./public/5star@2x.png"
          />

          <img
            class="john-icon"
            loading="lazy"
            alt=""
            src="./public/john@2x.png"
          />
        </main>
      </div>
    </div>
  </body>
</html>
